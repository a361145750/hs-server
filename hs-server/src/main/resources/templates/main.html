<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>客户管理系统</title>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet"/>
	<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="/css/fs.css" media="all"/>
	<link href="/plugins/contextMenu/jquery.contextMenu.min.css" rel="stylesheet">
	<script src="/plugins/contextMenu/jquery.contextMenu.min.js"></script>
	<script type="text/javascript" src="/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/plugins/frame/js/fsDict.js?v=1.7.0"></script>
	<script type="text/javascript" src="/plugins/frame/js/frame.js?v=1.7.0"></script>
	<script type="text/javascript" src="/plugins/frame/js/fs.js?v=1.7.0"></script>
	<script type="text/javascript" src="/plugins/frame/js/main.js?v=1.8.2"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">

	<!-- 顶部 -->
	<div class="layui-header">
		<a href="/rout/home" class="layui-hide-xs"><div class="layui-logo">客户管理系统</div></a>
		<a href="javascript:;" class="layui-hide-xs"><div class="fsSwitchMenu"><i class="fa fa-outdent"></i></div></a>

		<!-- 顶部菜单 -->
		<ul class="layui-nav layui-layout-left fsTopMenu" id="fsTopMenu" lay-filter="fsTopMenu">
		</ul>

		<ul class="layui-nav layui-layout-right">
			<li class="layui-nav-item layui-hide-xs">
				<a href="javascript:;" th:text="${user.userName}"></a>
				<dl class="layui-nav-child">
					<dd><a href="javascript:;">修改密码</a></dd>
				</dl>
			</li>
			<li class="layui-nav-item layui-hide-xs"><a href="/doLogout"><i class="fa fa-sign-out"></i> 退出</a></li>
		</ul>
	</div>

	<!-- 左边菜单 -->
	<div class="layui-side layui-bg-black">
		<div class="layui-side-scroll">
			<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
			<ul class="layui-nav layui-nav-tree fsLeftMenu"  lay-filter="fsLeftMenu" id="fsLeftMenu">
			</ul>
		</div>
	</div>

	<!-- 右边内容区域 -->
	<div class="layui-body layui-form">
		<div class="layui-tab layui-tab-card fsTab" lay-filter="fsTab" lay-allowClose="true">

			<!-- 菜单导航 -->
			<ul class="layui-tab-title" id="fsTabMenu">
				<li class="layui-this" lay-id="11"><i class="layui-icon">&#xe68e;</i><cite>首页</cite><p class="layui-tab-close" style="display: none;"></p></li>
			</ul>

					<!-- 内容 -->
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show" lay-id="1">
					<iframe src="/rout/home"></iframe>
				</div>
			</div>
		</div>
	</div>

</div>

</html>

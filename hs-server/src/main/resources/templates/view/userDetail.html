<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta content="text/html;charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv ="Pragma" content = "no-cache"/>
	<meta http-equiv="Cache-Control" content="no cache" />
	<meta http-equiv="Expires" content="0" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/plugins/layui/css/layui.css" media="all"/>
	<!--<link rel="stylesheet" type="text/css" href="/plugins/layui/css/layui.mobile.css" media="all"/>-->
	<link rel="stylesheet" type="text/css" href="../../css/fs.css" media="all"/>
	<script type="text/javascript" src="/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/plugins/frame/js/fsDict.js?v=1.5.0"></script>
	<script type="text/javascript" src="/plugins/frame/js/fs.js?v=1.5.0"></script>
	<script type="text/javascript" src="/plugins/frame/js/frame.js?v=1.5.0"></script>


</head>
<body>
<div class="layui-fluid">

	<form class="layui-form" id="edit_form" loadUrl="" isClose="1" >
		<input type="hidden" name="userId"/>
		<div class="layui-form-item">
			<label class="layui-form-label">用户登录ID</label>
			<div class="layui-input-block">
				<input type="text" name="loginId" required="" lay-verType="tips" lay-verify="required" placeholder="请输入用户登录ID" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
				<input type="text" name="userName" required="" lay-verType="tips" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input"/>
			</div>
		</div>

		<th:block th:if="${mode == 'add'}">
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input type="passord" id = "passWord" name="passWord" required lay-verify="required" lay-verType="tips" placeholder="请输入密码" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认密码</label>
			<div class="layui-input-block">
				<input type="password" name="passWord1" required lay-verify="required" lay-verType="tips" placeholder="请输入密码" autocomplete="off" class="layui-input" lay-verify="equals" equalsId="passWord" equalsMsg="两次密码不相同">
			</div>
		</div>

		</th:block>

		<div class="layui-form-item">
			<label class="layui-form-label">角色</label>
			<div class="layui-input-block">
				<input type="radio" name="role" value="0" title="管理员">
				<input type="radio" name="role" value="1" title="用户" checked>
			</div>
		</div>
		<hr/>
		<div class="layui-form-item" style="text-align: center;">
			<button class="layui-btn fsAdd" lay-submit="" lay-filter="save" url="/api/user/addUser">新增</button>
			<button class="layui-btn fsEdit" lay-submit="" lay-filter="edit" url="/api/user/updateUser">编辑</button>

			<button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
		</div>
</div>
</form>

</div>
</body>

</html>

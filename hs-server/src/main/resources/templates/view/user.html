<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>客户管理系统</title>
	<script src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
	<link href="https://cdn.bootcss.com/pace/1.0.2/themes/pink/pace-theme-flash.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="/plugins/layui/css/layui.css" media="all"/>
	<link rel="stylesheet" type="text/css" href="/css/fs.css" media="all"/>
	<script type="text/javascript" src="/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/plugins/frame/js/fsDict.js?v=1.7.0"></script>
	<script type="text/javascript" src="/plugins/frame/js/fs.js?v=1.7.0"></script>
	<script type="text/javascript" src="/plugins/frame/js/frame.js?v=1.7.0"></script>

</head>
<body>
<div class="layui-fluid">
	<div class="layui-row layui-col-space1">
		<div class="layui-col-md12">
			<div class="layui-form-query">
				<form class="layui-form" id="query_form">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-mid">用户登录ID：</label>
							<div class="layui-input-inline" style="width: 100px;">
								<input type="text" name="loginId" autocomplete="off" class="layui-input"/>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-mid">用户名：</label>
							<div class="layui-input-inline" style="width: 150px;">
								<input type="text" name="userName" autocomplete="off" class="layui-input"/>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-mid">类型：</label>
							<div class="layui-input-inline" style="width: 180px;">
								<select name="role" lay-verify="required">
									<option value="">--请选择--</option>
									<option value="0">管理员</option>
									<option value="1">用户</option>
								</select>
							</div>
						</div>

						<div class="layui-inline">
							<div class="layui-input-inline">
								<button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="layui-col-md12">
			<div class="layui-row grid-demo">
				<div class="layui-col-md12">
					<button class="layui-btn" function="top" topUrl="rout/addUser" topMode="add" topWidth="800px" topHeight="580px" topTitle="新增">
						<i class="layui-icon">&#xe654;</i>新增
					</button>
					<button class="layui-btn" function="top" topUrl="rout/addUser" topMode="edit" topWidth="800px" topHeight="580px" isSelect="1" topTitle="编辑" inputs="userId:">
						<i class="layui-icon">&#xe642;</i>编辑
					</button>
					</button>
					<button class="layui-btn layui-btn-danger" function="submit" url="/api/user/delUser" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？" inputs="userId:">
						<i class="layui-icon">&#xe640;</i>删除
					</button>

					<button class="layui-btn" function="refresh">
						<i class="layui-icon">&#x1002;</i>刷新
					</button>
				</div>
				<div class="layui-col-md12">
					<table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" url="/api/user/queryUsers" isPage="1" defaultForm="query_form" height="full-135"></table>

					<div class="fsDatagridCols">
						<p type="numbers" title="#" />
						<p field="loginId" title="登录ID" width="10%" sort="true"/>
						<p field="userName" title="用户名" width="20%" sort="true"/>
						<p field="role" title="角色" width="100" width="15%" templet="#roleTpl"/>
						<p field="createDate" title="创建时间" width="25%" />
						<p fixed="right" align="center" toolbar="#barDemo" title="操作" width="30%"/>


					</div>

					<script type="text/html" id="roleTpl">
						{{#  if(d.role == '0'){ }}
						管理员
						{{# } else if(d.role == '1'){ }}
						用户
						{{#  } }}
					</script>

					<script type="text/html" id="barDemo">
						<a class="layui-btn layui-btn-xs" lay-event="top" topUrl="rout/addUser" topMode="edit" topWidth="800px" topHeight="580px" isMaxWindow="" topTitle="编辑" inputs="id:">编辑</a>
					</script>
				</div>
			</div>

		</div>

	</div>
</div>

</html>
